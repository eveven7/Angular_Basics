<label for=""> Server name</label>
<input type="text" class="form-control" [(ngModel)]="serverName" />
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">
  Server was created server name is {{ serverName }}
</p>
<ng-template #noServer> <p>No server was created</p></ng-template>

<label for=""> Username</label>
<input type="text" class="form-control" [(ngModel)]="userName" />
<p>{{ userName }}</p>
<button
  class="btn btn-primary"
  [disabled]="userName === ''"
  (click)="userName = ''"
>
  Reset user
</button>
<p>{{ nameCreationStatus }}</p>

<app-server *ngFor="let server of servers"></app-server>

<!-- <button class="btn btn-primary" (click)="showSecret = !showSecret">Display Details</button> -->

<button class="btn btn-primary" (click)="onToggleDetails()">
  Display Details
</button>
<p *ngIf="showSecret">Secret password = tuna</p>
<div
  *ngFor="let logItem of log; let i= index"
  [ngStyle]="{ backgroundColor: i>= 4 ? 'blue' : 'transparent' }"
  [ngClass]="{ 'white-text': i >= 4 }"
>
  {{ logItem }}
</div>
